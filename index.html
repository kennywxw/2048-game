<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 Ê∏∏Êàè</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #faf8ef;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }

        .header h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            margin: 0.5em 0;
        }

        .score-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
            justify-content: center;
        }

        .score-box {
            background: #bbada0;
            padding: 10px;
            border-radius: 3px;
            color: white;
            font-size: clamp(14px, 4vw, 18px);
            min-width: 80px;
            text-align: center;
            transition: transform 0.2s;
        }

        .score-box:hover {
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
            justify-content: center;
        }

        .restart-button, .sound-button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: clamp(14px, 4vw, 18px);
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .restart-button:hover, .sound-button:hover {
            background: #9f8b76;
            transform: scale(1.05);
        }

        .sound-button.muted {
            background: #7f6a56;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 6px;
            width: min(90vw, 400px);
            aspect-ratio: 1;
            position: relative;
            touch-action: none;
        }

        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(20px, 8vw, 35px);
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease;
            position: relative;
            aspect-ratio: 1;
        }

        .cell[data-value="2"] { background: #eee4da; }
        .cell[data-value="4"] { background: #ede0c8; }
        .cell[data-value="8"] { background: #f2b179; color: white; }
        .cell[data-value="16"] { background: #f59563; color: white; }
        .cell[data-value="32"] { background: #f67c5f; color: white; }
        .cell[data-value="64"] { background: #f65e3b; color: white; }
        .cell[data-value="128"] { background: #edcf72; color: white; font-size: clamp(18px, 7vw, 30px); }
        .cell[data-value="256"] { background: #edcc61; color: white; font-size: clamp(18px, 7vw, 30px); }
        .cell[data-value="512"] { background: #edc850; color: white; font-size: clamp(18px, 7vw, 30px); }
        .cell[data-value="1024"] { background: #edc53f; color: white; font-size: clamp(16px, 6vw, 25px); }
        .cell[data-value="2048"] { background: #edc22e; color: white; font-size: clamp(16px, 6vw, 25px); }

        /* Êñ∞Êï∞Â≠óÂá∫Áé∞Âä®Áîª */
        @keyframes appear {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* ÂêàÂπ∂Âä®Áîª */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .cell.new {
            animation: appear 0.2s ease;
        }

        .cell.merged {
            animation: pop 0.2s ease;
        }

        /* ÁßªÂä®Âä®Áîª */
        .cell.moving {
            transition: transform 0.15s ease;
        }

        /* Ê∏∏ÊàèÁªìÊùüÂä®Áîª */
        @keyframes gameOver {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-over {
            animation: gameOver 0.5s ease;
        }

        /* Ëß¶Êë∏ÊèêÁ§∫ */
        .touch-hint {
            display: none;
            text-align: center;
            color: #776e65;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            .touch-hint {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                ÂàÜÊï∞: <span id="score">0</span>
            </div>
            <div class="score-box">
                ÊúÄÈ´òÂàÜ: <span id="best-score">0</span>
            </div>
        </div>
        <div class="button-container">
            <button class="restart-button" id="restart-button">ÈáçÊñ∞ÂºÄÂßã</button>
            <button class="sound-button" id="sound-button">üîä Èü≥Êïà</button>
        </div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="touch-hint">ÊªëÂä®Â±èÂπïÊù•ÁßªÂä®ÊñπÂùó</div>
    <script src="game.js"></script>
</body>
</html>
